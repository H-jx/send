kind: pipeline
type: docker
name: default


steps:
  - name: restore-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      restore: true
      mount:
        - ./node_modules
  - name: build
    image: node:16-alpine
    commands:
      - npm config set registry https://registry.npmmirror.com/
      - yarn install
      - yarn run build
  - name: rebuild-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      rebuild: true
      mount:
        - ./node_modules
  - name: scp
    image: appleboy/drone-scp
    settings:
      debug: true
      source:
        - ./
      host:
        from_secret: CURRENT_HOST
      username: root
      port: 22
      password:
        from_secret: SSH_PWD
      target: /data/app/send

  - name: deploy
    image: appleboy/drone-ssh
    settings:
      host:
        from_secret: CURRENT_HOST
      username: root
      password:
        from_secret: SSH_PWD
      port: 22
      command_timeout: 2m
      script:
        - cd /data/app/send
        - docker stop send
        - docker rm send
        - docker-compose up -d --force-recreate
      

volumes:
  - name: cache
    host:
      path: /tmp/cache