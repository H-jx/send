kind: pipeline
type: ssh
name: default

steps:
- name: deploy
  image: appleboy/drone-ssh
  settings:
    host: 
      from_secret: CURRENT_HOST
    username: root
    password:
      from_secret: SSH_PWD
    port: 22
    command_timeout: 2m
    script:
      - docker-compose up -d --force-recreate
      - docker ps